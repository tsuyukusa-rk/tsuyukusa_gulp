            <div id="error_message" style="color:red;font-weight:bold;">エラーが発生しました。</div>
            <table border="0" cellspacing="0" cellpadding="10">
                <tr>
                    <th>お名前<span style="color:red;">※</span></th>
                    <td>
                        <input type="text" name="name" size="30" value="">

                    </td>
                </tr>
                <tr>
                    <th>フリガナ<span style="color:red;">※</span></th>

                        <input type="text" name="name_kana" size="30" value="">

                </tr>
                <tr>

                    <td><input type="text" name="email" size="40" value="">

                </tr>
                <tr>
                    <th>公演日<span style="color:red;">※</span></th>
                    <td>
                        <select name="live">
                            <option value="">ご希望の日程を選択してください</option>
                            <option value="2015/01/18（日）HIYOSHI Nap">2015/01/18（日）HIYOSHI Nap</option>
                            <option value="2015/02/12（木）渋谷La.mama">2015/02/12（木）渋谷La.mama</option>
                        </select>
                        <div id="live_error" style="color:red;">エラー</div>
                    </td>
                </tr>
                <tr>
                    <th>チケット枚数<span style="color:red;">※</span></th>
                    <td>
                        <select name="ticket">
                            <option value="">ご希望の枚数を選択してください</option>
                            <option value="1枚">1枚</option>
                            <option value="2枚">2枚</option>
                            <option value="3枚">3枚</option>
                            <option value="4枚">4枚</option>
                            <option value="5枚">5枚</option>
                            <option value="6枚">6枚</option>
                        </select>
                        <div id="ticket_error" style="color:red;">エラー</div>
                    </td>
                </tr>
